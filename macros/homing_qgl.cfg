[safe_z_home]
home_xy_position:206,303
speed:100
z_hop:2

[quad_gantry_level]
gantry_corners:
	-60,-10
	360,370
points:
	50,25
	50,225
	250,225
	250,25
speed: 350
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.006
max_adjust: 10

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes or "z" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}
    QUAD_GANTRY_LEVEL
    G90
    G0 X250 Y250 Z15 F18000
    G28
    G1 Z10 F1000
    G0 X150 Y150 Z15 F18000

[gcode_macro QGL]
gcode:
    QUAD_GANTRY_LEVEL

[gcode_macro BMC]
gcode:
    BED_MESH_CALIBRATE
