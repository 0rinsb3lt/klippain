[stepper_z]
step_pin: z:P2.2
dir_pin: z:P2.6
enable_pin: !z:P2.1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: z:P1.25
position_endstop: 0.000
position_max: 260
position_min: -5
homing_speed: 10
second_homing_speed: 8
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: z:P1.10
interpolate: true
run_current: 0.9
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 9999

